<!DOCTYPE html>
<html>
<head>
	<title>Arcade</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
	<script>
	  var socket = io();
	</script>

</head>
<body>
	Main arcade
	<ul id="jumps">
		
	</ul>
	<script type="text/javascript">
		socket.on("jump", (msg) => {
			var listElement = document.createElement("li");
			listElement.innerHTML = "<b>Jump time </b> : "+msg.time;
			document.getElementById("jumps").appendChild(listElement);
		});
	</script>
</body>
</html>
