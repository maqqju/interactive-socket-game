<!DOCTYPE html>
<html>
<head>
	<title>Arcade - Mobile Controller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
	<script>
	  var socket = io();
	</script>
	<style type="text/css">
		.console-button {
			width : 200px;
			height : 200px;
		}

		#jumpButton {
			background-color: green;
		}

		#duckButton {
			background-color: red;
		}

	</style>
</head>
	<body>
		Controller
		<button class="console-button" id="jumpButton">JUMP</button>
		<button class="console-button" id="duckButton">DUCK</button>

		<script type="text/javascript">
			document.getElementById("jumpButton").addEventListener("click", () => {
				socket.emit("jump", {action : "jump", time : Date.now()});
				return false;
			});

			document.getElementById("duckButton").addEventListener("click", () => {
				socket.emit("duck", {action : "duck", time : Date.now()});
				return false;
			});

			// document.getElementById("downButton").addEventListener("click", () => {
			// 	socket.emit("down", {action : "down", time : Date.now()});
			// 	return false;
			// });

			socket.on("crashed", (crashdata) => {
				window.navigator.vibrate && window.navigator.vibrate(crashdata.duration);
			}); 
		</script>
	</body>
</html>
