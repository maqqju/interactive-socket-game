<!DOCTYPE html>
<html>
<head>
	<title>Arcade - Mobile Controller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
	<script>
	  var socket = io();
	</script>
	<style type="text/css">
		.console-button {
			width : 500px;
			height : 500px;
		}

		#jump {
			background-color: green;
		}

		#down {
			background-color: red;
		}

	</style>
</head>
	<body>
		Controller
		<div class="console-button" id="jump">JUMP</div>
		<div class="console-button" id="down">DOWN</div>

		<script type="text/javascript">
			document.getElementById("jump").addEventListener("touchstart", () => {
				socket.emit("action", {action : "jump"});
				return false;
			});

			document.getElementById("down").addEventListener("touchstart", () => {
				socket.emit("action", {action : "down"});
				return false;
			});

			socket.on("crashed", (crashdata) => {
				window.navigator.vibrate && window.navigator.vibrate(crashdata.duration * 100);
			}); 
		</script>
	</body>
</html>
